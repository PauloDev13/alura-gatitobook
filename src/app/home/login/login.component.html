<h2 class="text-center">Login</h2>

<form class="mt-4" (ngSubmit)="handleLogin()">
  <div class="form-group">
    <label>Usuário</label>
    <input
        [(ngModel)]="user.userName"
        name="username"
        type="text"
        class="form-control"
        placeholder="Nome do usuário">
  </div>
  
  <div class="form-group">
    <label>Usuário</label>
    <input
        [(ngModel)]="user.password"
        name="password"
        type="password"
        class="form-control"
        placeholder="Senha">
  </div>
  <button class="btn btn-primary btn-block">
    Login
  </button>
</form>
