<h2 class="text-center">Login</h2>

<form class="mt-4" (ngSubmit)="handleLogin()" #formLogin="ngForm">
  <div class="form-group">
    <label>Usuário</label>
    <input
        [(ngModel)]="user.userName"
        name="username"
        type="text"
        class="form-control"
        placeholder="Nome do usuário"
        required
        #campoUsername="ngModel"
    />
    <app-mensagem
        *ngIf="campoUsername.invalid && campoUsername.touched"
        mensagem="Usuário é obrigatório."
    >
    </app-mensagem>
  </div>
  
  <div class="form-group">
    <label>Usuário</label>
    <input
        [(ngModel)]="user.password"
        name="password"
        type="password"
        class="form-control"
        placeholder="Senha"
        required
        #campoPassword="ngModel"
    />
    <app-mensagem
        *ngIf="campoPassword.invalid && campoPassword.touched"
        mensagem="Senha é obrigatória."
    ></app-mensagem>
  </div>
  <button
      [disabled]="formLogin.invalid"
      class="btn btn-primary btn-block">
    Login
  </button>
</form>
