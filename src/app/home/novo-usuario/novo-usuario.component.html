<h2 class="text-center">Cadastro de usuário</h2>

<form class="mt-4" (ngSubmit)="handleCadastrar()" [formGroup]="novoUsuarioForm">
  <div class="form-group">
    <input
        formControlName="email"
        type="text"
        class="form-control"
        placeholder="Email do usuário"
    />
    <app-mensagem
        *ngIf="novoUsuarioForm.get('email')?.errors?.required &&
               novoUsuarioForm.get('email')?.touched"
        mensagem="Email é obrigatório.">
    </app-mensagem>
    <app-mensagem
        *ngIf="novoUsuarioForm.get('email')?.errors?.email &&
               novoUsuarioForm.get('email')?.touched"
        mensagem="Email inválido.">
    </app-mensagem>
  </div>
  <div class="form-group">
    <input
        formControlName="fullName"
        type="text"
        class="form-control"
        placeholder="Nome completo "
    />
    <app-mensagem
        *ngIf="novoUsuarioForm.get('fullName')?.errors?.required &&
               novoUsuarioForm.get('fullName')?.touched"
        mensagem="Nome é obrigatório.">
    </app-mensagem>
    <app-mensagem
        *ngIf="novoUsuarioForm.get('fullName')?.errors &&
               novoUsuarioForm.get('fullName')?.touched"
        mensagem="O Nome deve ter no mínimo 6 caracteres.">
    </app-mensagem>
  </div>
  
  <div class="form-group">
    <input
        formControlName="userName"
        type="text"
        class="form-control"
        placeholder="Usuário "
    />
    <app-mensagem
        *ngIf="novoUsuarioForm.get('userName')?.errors?.required &&
               novoUsuarioForm.get('userName')?.touched"
        mensagem="Usuário é obrigatório.">
    </app-mensagem>
    <app-mensagem
        *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo &&
               novoUsuarioForm.get('userName')?.touched"
        mensagem="O login deve conter somente letras minúsculas.">
    </app-mensagem>
    <app-mensagem
        *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
        mensagem="Usuário já cadastrado.">
    </app-mensagem>
  </div>
  
  <div class="form-group">
    <input
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="Senha"
    />
    <app-mensagem
        *ngIf="novoUsuarioForm.get('password')?.errors?.required &&
               novoUsuarioForm.get('password')?.touched"
        mensagem="Senha é obrigatória.">
    </app-mensagem>
    <app-mensagem
        *ngIf="novoUsuarioForm.get('password')?.errors &&
               novoUsuarioForm.get('password')?.touched"
        mensagem="Senha deve ter no mínimo 6 caracteres.">
    </app-mensagem>
  </div>
  <button
      class="btn btn-primary btn-block">
    Cadastro
  </button>
</form>
<p class="mt-2">Já é cadastrado? <a [routerLink]="['']">Faça login</a></p>
