<h2 class="text-center">Cadastro de usuário</h2>

<form class="mt-4" (ngSubmit)="handleCadastrar()" [formGroup]="novoUsuarioForm">
  <div class="form-group">
    <input
        formControlName="email"
        type="text"
        class="form-control"
        placeholder="Email do usuário"
    />
  </div>
  <div class="form-group">
    <input
        formControlName="fullName"
        type="text"
        class="form-control"
        placeholder="Nome completo "
    />
  </div>
  
  <div class="form-group">
    <input
        formControlName="userName"
        type="text"
        class="form-control"
        placeholder="Usuário "
    />
  </div>
  
  <div class="form-group">
    <input
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="Senha"
    />
  </div>
  <button
      class="btn btn-primary btn-block">
    Cadastro
  </button>
</form>
<p class="mt-2">Já é cadastrado? <a [routerLink]="['']">Faça login</a></p>
