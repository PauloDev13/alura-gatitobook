<h2 class="text-center">Cadastro de usuário</h2>

<form class="mt-4" (ngSubmit)="handleCadastro()" #formCadastro="ngForm">
  <div class="form-group">
    <label>Email</label>
    <input
        name="email"
        type="text"
        class="form-control"
        placeholder="Email do usuário"
        required
    />
    <app-mensagem
        mensagem="Email é obrigatório."
    ></app-mensagem>
  </div>
  
  <div class="form-group">
    <label>Nome completo</label>
    <input
        name="fullname"
        type="text"
        class="form-control"
        placeholder="Nome completo "
        required
    />
    <app-mensagem
        mensagem="Nome é obrigatório."
    ></app-mensagem>
  </div>
  
  <div class="form-group">
    <label>Usuário</label>
    <input
        name="password"
        type="password"
        class="form-control"
        placeholder="Senha"
        required
    />
    <app-mensagem
        mensagem="Senha é obrigatória."
    ></app-mensagem>
  </div>
  <button
      [disabled]="formCadastro.invalid"
      class="btn btn-primary btn-block">
    Cadastro
  </button>
</form>
