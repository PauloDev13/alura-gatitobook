<h2 class="text-center">Cadastro de usuário</h2>

<form class="mt-4" (ngSubmit)="handleCadastro()" #formCadastro="ngForm">
  <div class="form-group">
    <input
        [(ngModel)]="novoUsuario.email"
        name="email"
        type="text"
        class="form-control"
        placeholder="Email do usuário"
    />
  </div>
  <div class="form-group">
    <input
        [(ngModel)]="novoUsuario.fullName"
        name="fullName"
        type="text"
        class="form-control"
        placeholder="Nome completo "
    />
  </div>
  
  <div class="form-group">
    <input
        [(ngModel)]="novoUsuario.userName"
        name="username"
        type="text"
        class="form-control"
        placeholder="Usuário "
    />
  </div>
  
  <div class="form-group">
    <input
        [(ngModel)]="novoUsuario.password"
        name="password"
        type="password"
        class="form-control"
        placeholder="Senha"
    />
  </div>
  <button
      [disabled]="formCadastro.invalid"
      class="btn btn-primary btn-block">
    Cadastro
  </button>
</form>
<p class="mt-2">Já é cadastrado? <a [routerLink]="['']">Faça login</a></p>
