<div *ngIf="comentarios$ | async as comentarios">
  <ul class="list-unstyled comentario-list">
    <li *ngFor="let comentario of comentarios">
      <p class="text-dark font-weight-bold mr-1">{{ comentario.userName }}</p>
      <em>{{ comentario.date | date: 'dd/MM/yyyy HH:mm'}}</em>
      <p class="text-break mb-2">{{ comentario.text }}</p>
    </li>
  </ul>
  <div class="mt-4">
    <form [formGroup]="comentarioForm" (ngSubmit)="gravar()">
      <div class="input-group">
        <textarea class="form-control" formControlName="comentario"></textarea>
        <div class="input-group-append">
          <button
              class="btn btn-primary pull-left"
              [disabled]="comentarioForm.invalid">
            Publicar
          </button>
        </div>
      </div>
      <app-mensagem
          mensagem="O comentário deve ter o tamanho máximo de 300 caracteres"
          *ngIf="!!comentarioForm.get('comentario')?.errors?.maxLength"
      ></app-mensagem>
    </form>
  </div>
</div>
