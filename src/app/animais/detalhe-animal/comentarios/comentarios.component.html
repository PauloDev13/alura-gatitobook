<div *ngIf="comentarios$ | async as comentarios">
  <ul class="list-unstyled">
    <li *ngFor="let comentario of comentarios">
      <p class="text-dark font-weight-bold mr-1">
        {{ comentario.userName }}
        <em>{{ comentario.date | date: 'dd/MM/yyyy HH:mm'}}</em>
      </p>
    </li>
  </ul>
  <div class="mt-4">
    <form [formGroup]="comentarioForm" (ngSubmit)="gravar()">
      <div class="input-group">
        <textarea class="form-control" formControlName="comentario" cols="30" rows="10"></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary pull-left" [disabled]="comentarioForm.invalid">Publicar</button>
        </div>
      </div>
      <app-mensagem
          mensagem="O comentário deve ter o tamanho máximo de 300 caracteres"
          *ngIf="!!comentarioForm.get('comentario')?.errors?.maxLength"
      ></app-mensagem>
    </form>
  </div>
</div>
