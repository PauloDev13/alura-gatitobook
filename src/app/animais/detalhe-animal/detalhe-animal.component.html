<div class="bg-white border" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal
          [url]="animal.url"
          [descricao]="animal.description"
      ></app-animal>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-left text-break">{{animal.description}}</p>
        <i (click)="curtir()" class="fa fa-heart-o fa-2x mr-2 pull-left mouse-pointer">{{animal.likes}}</i>
        <i class="fa fa-comment-o fa-2x mr-2 ml-2">{{animal.comments}}</i>
        <i (click)="excluir()" class="fa fa-trash-o fa-2x mr-2 mouse-pointer"></i>
      </small>
      <app-comentarios
          [animalId]="animalId"
          *ngIf="animal.allowComments; else warning"
      ></app-comentarios>
      <ng-template #warning>
        <p>Usuário não pode incluir comentário</p>
      </ng-template>
    </div>
  </div>
</div>
